<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login view</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <div class="wrapper__image"></div>
        <div class="wrapper__content">
            <div class="content">
                <h4>Welcome back</h4>
                <h2>Login to your account</h2>

                <form class="content__form">
                    <label for="email">Email </label>
                    <input type="email" name="useremail" id="email" placeholder="John.snow@gmail.com">

                    <label for="password">Password</label>
                    <input type="password" name="userpassword" id="password" value="*********">

                    <div class="form__radio">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button class="login">Login now</button>
                    <button class="signin"><img class="google-icon" src="google-icon.png" alt="google"> Or sign-in with
                        Google</button>
                </form>
            </div>
            <div class="join-free">
                <p>Don't have an account? <a href="#">Join free today</a></p>
            </div>
        </div>
    </div>

</body>

</html>
