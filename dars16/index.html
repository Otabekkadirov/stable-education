<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore landing page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Manrope:wght@700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="container header__container">
            <h2 class="brand-heading">My company</h2>
            <ul class="navigation">
                <li class="navigation-item">Home</li>
                <li class="navigation-item">About</li>
                <li class="navigation-item">Businesses</li>
                <li class="navigation-item">Sustainability</li>
                <li class="navigation-item">News</li>
                <li class="navigation-item">Contact</li>
            </ul>

            <form class="header__form">
                <div class="form-input">
                    <img class="icon" src="magnify.png" alt="icon">
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>
            </form>
        </div>
    </header>

    <main>
        <div class="container main__container">
            <div class="hero__content">
                <h1>Passion Purpose Progress</h1>
                <p class="content__text">
                    Meaningful progress is at the heart of everything we do and everything we
                    create. This value drives
                    our approach to sustainability.
                </p>
                <button class="button button-get-started">Get Started</button>
            </div>
            <div class="hero__image">
                <img src="landing-page-image.jpg" alt="landing page image">
            </div>
        </div>
    </main>


</body>

</html>
