<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Red+Hat+Text&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="pop-up sign-up">
        <div class="container">
            <h3>Create account</h3>
            <form class="login-form">

                <label for="email">Email</label>
                <input type="email" name="useremail" id="email">

                <label for="password">Password</label>
                <input type="password" name="userpassword" id="password">

                <button class="button button-sign-in">Sign In</button>

            </form>

            <div class="line"></div>

            <div class="register">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>

    <div class="pop-up login">
        <div class="container">
            <h3>Login to your account</h3>
            <form class="login-form">
                <button class="button button-facebook"><span class="icon icon-facebook"></span> Sign In with
                    Facebook</button>
                <button class="button button-google"><span class="icon icon-google"></span>Sign In with Google</button>

                <div class="or">
                    <div class="line"></div>or<div class="line"></div>
                </div>

                <label for="email">Email</label>
                <input type="email" name="useremail" id="email">

                <label for="password">Password</label>
                <input type="password" name="userpassword" id="password">

                <button class="button button-sign-in">Sign In</button>
                <a href="#">Forgot your password?</a>

            </form>

            <div class="line"></div>

            <div class="register">Don't have an account? <a href="#">Register</a></div>
        </div>
    </div>
</body>

</html>
